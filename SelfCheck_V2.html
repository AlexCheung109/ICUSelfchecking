<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICU E-locker Door Page 顏色分析工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
    .instructions {
      text-align: left;
      margin: 0 auto;
      max-width: 600px;
      font-size: 16px;
    }
    .instructions img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    .result-image {
      margin-top: 20px;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #history {
      display: none; /* 隱藏檢查記錄分頁 */
    }
    #history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #history-table th, #history-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #history-table th {
      background-color: #f8f8f8;
    }
    .history-info {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
    .tabs {
      margin: 20px 0;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    .tab-button.active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ICU E-locker Door Page 顏色分析工具</h1>
  
  <!-- 分頁按鈕 -->
  <div class="tabs">
    <button class="tab-button active" data-tab="main">Door Page分析工具</button>
    <button class="tab-button" data-tab="history">檢查記錄</button>
  </div>

  <!-- 顏色分析工具分頁 -->
  <div id="main">
    <!-- 使用方法 -->
    <div class="instructions">
      <h2>使用方法：</h2>
      <p>1. 點擊「選擇檔案」按鈕，並上傳需要檢測的圖片。</p>
      <p>2. 系統將自動分析圖片中的顏色，並根據顏色的占比返回結果。</p>
      <p>3. 如果檢測到問題，請參考顯示的提示和網站進行修正。</p>
      <p>拍攝角度及大小，請參考以下示例圖片</p>
      <h2>示例圖片：</h2>
      <img src="door page.jpg" alt="示例圖片">
    </div>

    <!-- 文件上傳按鈕 -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- 隱藏的畫布，用於處理圖片 -->
    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- 結果輸出 -->
    <div id="result"></div>
  </div>

  <!-- 檢查記錄分頁 -->
  <div id="history">
    <h2>檢查記錄</h2>
    <p class="history-info">* 紀錄僅保留 30 天，超過 30 天的紀錄將自動刪除。</p>
    <table id="history-table">
      <thead>
        <tr>
          <th>檢查時間</th>
          <th>結果</th>
        </tr>
      </thead>
      <tbody>
        <!-- 檢查記錄將動態插入 -->
      </tbody>
    </table>
  </div>

  <script>
    // 分頁切換功能
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabs = document.querySelectorAll('#main, #history');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 切換按鈕樣式
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // 切換分頁內容
        tabs.forEach(tab => tab.style.display = 'none');
        document.getElementById(button.dataset.tab).style.display = 'block';
      });
    });

    // 檢查記錄數據存儲
    let historyRecords = [];

    // 圖片分析邏輯
    document.getElementById('imageInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const resultDiv = document.getElementById('result');
      const historyTable = document.getElementById('history-table').querySelector('tbody');

      img.onload = function () {
        // 清空結果區域
        resultDiv.innerHTML = '';

        // 將圖片繪製到畫布
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // 提取像素數據
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        let yellowCount = 0, greenCount = 0, blueCount = 0, totalPixels = 0;

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];     // 紅色通道
          const g = data[i + 1]; // 綠色通道
          const b = data[i + 2]; // 藍色通道

          // 判斷是否為黃色（紅和綠高，藍低）
          if (r > 200 && g > 200 && b < 150) {
            yellowCount++;
          }
          // 判斷是否為綠色（綠色值高，紅和藍低）
          else if (g > 200 && r < 150 && b < 150) {
            greenCount++;
          }
          // 判斷是否為藍色（藍色值高，紅和綠低）
          else if (b > 200 && r < 150 && g < 150) {
            blueCount++;
          }

          totalPixels++;
        }

        // 計算各顏色占比
        const yellowRatio = (yellowCount / totalPixels) * 100;
        const greenRatio = (greenCount / totalPixels) * 100;
        const blueRatio = (blueCount / totalPixels) * 100;

        // 分析結果並顯示
        let resultText = '';
        if (yellowRatio > greenRatio && yellowRatio > blueRatio) {
          resultText = '檢測無誤! 請記得SCAN PLAS12 及置於鐵櫃內的Bulk Item';
          resultDiv.innerHTML = resultText;
          resultDiv.style.color = 'black';
          resultDiv.style.fontWeight = 'normal';

          // 插入第一張黃色圖片
          const image1 = document.createElement('img');
          image1.src = 'b6.jpg';
          image1.alt = 'B6擺放GELO02及PLAS12的鐵櫃位置， 其他Bulk Item則存放在電子櫃旁的鐵櫃內';
          image1.className = 'result-image';
          resultDiv.appendChild(image1);

          // 插入第二張黃色圖片
          const image2 = document.createElement('img');
          image2.src = 'd6.jpg';
          image2.alt = 'D6擺放GELO02及PLAS12的鐵櫃位置， 其他Bulk Item則存放在電子櫃旁的鐵櫃內';
          image2.className = 'result-image';
          resultDiv.appendChild(image2);
        } else if (greenRatio > yellowRatio && greenRatio > blueRatio) {
          resultText = 'Item list被清除，請參考以下網站作出更正：';
          resultDiv.innerHTML = `
            <span class="error">${resultText}</span><br>
            <a href="https://drive.google.com/file/d/1wzrnY9Dui9wozeQfoU64Kqs5D719aDdo/view?usp=drive_link" target="_blank">https://drive.google.com/file/d/1wzrnY9Dui9wozeQfoU64Kqs5D719aDdo/view?usp=drive_link</a>
          `;
          const image = document.createElement('img');
          image.src = 'what.jpg';
          image.alt = '同事！你hi錯掣啊！';
          image.className = 'result-image';
          resultDiv.appendChild(image);
        } else if (blueRatio > yellowRatio && blueRatio > greenRatio) {
          resultText = 'Door has been locked，請參考以下網頁作出更正：';
          resultDiv.innerHTML = `
            <span class="error">${resultText}</span><br>
            <a href="https://drive.google.com/file/d/1vNq4RsEfWH9rGR5XzIMaS_t1140nXxyN/view?usp=drive_link" target="_blank">https://drive.google.com/file/d/1vNq4RsEfWH9rGR5XzIMaS_t1140nXxyN/view?usp=drive_link</a>
          `;
          const image = document.createElement('img');
          image.src = 'what the.jpg';
          image.alt = '同事！你hi錯掣啊！';
          image.className = 'result-image';
          resultDiv.appendChild(image);
        } else {
          resultText = '圖片中無法檢測到主要顏色。';
          resultDiv.innerHTML = resultText;
          resultDiv.style.color = 'black';
          resultDiv.style.fontWeight = 'normal';
        }

        // 添加到記錄
        const now = new Date();
        const newRecord = {
          time: now,
          result: resultText
        };

        // 保留最近 30 天的紀錄
        historyRecords.push(newRecord);
        historyRecords = historyRecords.filter(record => {
          const diff = now - record.time;
          return diff <= 30 * 24 * 60 * 60 * 1000;
        });

        // 更新檢查記錄表格
        updateHistoryTable(historyTable);
      };

      img.src = URL.createObjectURL(file);
    });

    // 更新檢查記錄表格
    function updateHistoryTable(tableBody) {
      tableBody.innerHTML = '';
      historyRecords.sort((a, b) => b.time - a.time); // 按時間排序
      historyRecords.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.time.toLocaleString()}</td>
          <td>${record.result}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
